name: Go Tests

on:
  push:
    branches:
      - dev
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run tests
        env:
          CGO_ENABLED: "1"
        run: go test -race ./...
